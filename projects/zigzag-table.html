<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zig-Zag Table</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lightbox2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-900">

  <header class="p-6 flex justify-between items-center border-b">
    <h1 class="text-xl font-semibold">Anca Gavrila</h1>
    <nav class="space-x-4 text-sm">
      <a href="/index.html" class="font-semibold">Projects</a>
      <a href="/contact.html" class="hover:underline">Contact</a>
    </nav>
  </header>

  <!-- Lightbox2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox-plus-jquery.min.js"></script>

  <section class="px-4 sm:px-6 lg:px-12 xl:px-20 mt-8 mb-4">
    <h2 class="text-xl font-semibold mb-1">Zig-Zag Table</h2>
  </section>

  <!-- Galerie de imagini -->
  <section class="px-4 sm:px-6 lg:px-12 xl:px-20 mt-0">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 max-w-screen-2xl mx-auto">

      <!-- Imagine 1 -->
      <a href="/assets/images/zigzag-table/table.jpeg" data-lightbox="galerie"
        class="relative w-full h-[300px] flex items-center justify-center bg-white overflow-hidden group">
        <img src="/assets/images/zigzag-table/table.jpeg" alt=""
          class="object-contain w-full h-full transition-transform duration-300 group-hover:scale-105" />
      </a>

      <!-- Imagine 2 -->
      <a href="/assets/images/zigzag-table/zigzag table.jpeg" data-lightbox="galerie"
        class="relative w-full h-[300px] flex items-center justify-center bg-white overflow-hidden group">
        <img src="/assets/images/zigzag-table/zigzag table.jpeg" alt=""
          class="object-contain w-full h-full transition-transform duration-300 group-hover:scale-105" />
      </a>

    </div>
  </section>



  <section class="px-4 sm:px-6 lg:px-12 xl:px-20 mt-12">
    <div class="flex items-center w-full">
      <span class="text-[0.7rem] italic text-gray-600 whitespace-nowrap">Axonometric Views</span>
      <div class="flex-grow border-t border-gray-300 ml-4"></div>
    </div>
  </section>

  <section class="mt-0 px-4 sm:px-6 lg:px-12 xl:px-20">
    <div class="flex gap-6 items-stretch max-w-screen-2xl mx-auto">

      <!-- Imagine 1 – 2/3 din rând -->
      <a href="/assets/images/zigzag-table/table plans.jpeg" data-lightbox="galerie2" data-title="Technical Plan"
        class="group relative overflow-hidden w-4/6 shadow-none transition">
        <img src="/assets/images/zigzag-table/table plans.jpeg" alt="Technical Plan"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 bg-white bg-opacity-30 opacity-0 group-hover:opacity-100 transition"></div>
      </a>

      <!-- Imagine 2 – 1/3 din rând -->
      <a href="/assets/images/zigzag-table/zigzag vertical.jpeg" data-lightbox="galerie2" data-title="Technical Drawing"
        class="group relative overflow-hidden w-2/6 shadow-none transition">
        <img src="/assets/images/zigzag-table/zigzag vertical.jpeg" alt="Technical Drawing"
          class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105" />
        <div class="absolute inset-0 bg-white bg-opacity-30 opacity-0 group-hover:opacity-100 transition"></div>
      </a>

    </div>
  </section>


  <!-- Descriere jos, cu spațiu controlat -->
  <section
    class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-12 xl:px-20 mt-16 pb-12 text-base leading-relaxed text-justify">
    <p class="mb-6">
      The Zig-Zag Table is a metal coffee table that assembles
      very easily from folds. This playful form creates storage
      spaces for books, notebooks, magazines, while also
      serving as a workspace.</p>

  </section>


  <!-- Footer -->
  <footer class="text-center p-6 text-sm text-gray-400 border-t">
    © 2025 Anca Gavrila
  </footer>

</body>

</html>
